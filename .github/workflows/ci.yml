name: CI
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
      - name: Install (npm ci or npm i)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Test
        run: |
          if npm run | grep -q " test"; then npm test; else echo "No npm test script; skipping"; fi
